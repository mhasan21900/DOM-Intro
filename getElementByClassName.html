<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM getElementByClassName()</title>
</head>

<body>

    <div class="section">First section</div>
    
    <div class="section">Second section</div>
    <div class="section">Third section</div>

    <script>

        const sections = document.getElementsByClassName("section")

        for (let i = 0; i < sections.length; i++) {
            if (i == 0) {
                sections[i].style = 'color:red; font-size: 25px'
            } else if (i == 1) {
                sections[i].style = 'color:green; font-size: 25px'
            } else {
                sections[i].style = 'color:purple; font-size: 25px'
            }
        }

    </script>

</body>

</html>
